<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cony ðŸ’–</title>
    <style>
        body {
            background: #000;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-top: 2rem;
            color: #ff69b4;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff1493;
            transform: rotate(45deg);
            animation: float 6s ease-in infinite;
        }
        .heart:after,
        .heart:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff1493;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% {transform: translateY(0) rotate(45deg);}
            100% {transform: translateY(-700px) rotate(45deg);}
        }
    </style>
</head>
<body>

<h1>Cony ðŸ’–</h1>
<p>Te Amo Mucho ðŸ’•</p>

<script>
    // Generar corazones moviÃ©ndose
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 4) + "s";
        document.body.appendChild(heart);
        
        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
